<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg: #eef1ff;
      --card: #ffffff;
      --accent: #6c63ff;
      --text: #222;
      --sidebar-width: 350px;
    }
    
    body.purple {
      --bg: #140a26;
      --card: #24144a;
      --accent: #b388ff;
      --text: #f3eefe;
    }
    
    body.ocean {
      --bg: #0a1929;
      --card: #1e3a5f;
      --accent: #00b4d8;
      --text: #caf0f8;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      transition: 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: var(--card);
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }
    
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      gap: 20px;
      width: 100%;
      min-height: calc(100vh - 100px);
    }
    
    .sidebar {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-y: auto;
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      transition: transform 0.3s ease;
      z-index: 10;
      max-height: calc(100vh - 140px);
    }
    
    .chat-area {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
      max-height: calc(100vh - 140px);
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      background: var(--bg);
      color: var(--text);
      margin: 10px 0;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .group-item {
      background: var(--bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border-left: 4px solid transparent;
      width: 100%;
    }
    
    .group-item:hover {
      transform: translateX(5px);
      border-left-color: var(--accent);
    }
    
    .group-item.active {
      background: var(--accent);
      color: white;
      border-left-color: white;
    }
    
    .message {
      background: var(--bg);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
      max-width: 80%;
      animation: slideIn 0.3s;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .my-message {
      background: var(--accent);
      color: white;
      margin-left: auto;
      margin-right: 0;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .message-content {
      font-size: 16px;
      line-height: 1.5;
      word-break: break-word;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }
    
    .chat-input-area {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      width: 100%;
    }
    
    .chat-input-area textarea {
      flex: 1;
      resize: none;
      margin: 0;
      min-height: 60px;
      max-height: 120px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .resource-item {
      background: var(--bg);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .resource-item a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      word-break: break-all;
    }
    
    .member-list {
      background: var(--bg);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
    }
    
    .member-item {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .online-dot {
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
    }
    
    .mobile-menu-toggle {
      display: none;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
    }
    
    .mobile-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    
    .mobile-overlay.active {
      display: block;
    }
    
    .group-header {
      border-bottom: 2px solid var(--bg);
      padding-bottom: 15px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .group-header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }
    
    .group-header-info h2 {
      margin: 0;
      margin-bottom: 5px;
      font-size: 1.5rem;
      word-break: break-word;
    }
    
    .group-header-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
      word-break: break-word;
    }
    
    .group-header-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .resources-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
    }
    
    /* Responsive Styles */
    @media (max-width: 1100px) {
      .main-container {
        padding: 15px;
      }
      
      .sidebar {
        width: 300px;
        min-width: 300px;
      }
    }
    
    @media (max-width: 900px) {
      .main-container {
        padding: 10px;
      }
      
      .content-wrapper {
        flex-direction: column;
        gap: 15px;
      }
      
      .sidebar {
        width: 100%;
        min-width: auto;
        max-height: 400px;
        position: static;
        transform: none;
        order: 2;
      }
      
      .chat-area {
        min-height: 500px;
        max-height: none;
        order: 1;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .group-header-content {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .group-header-buttons {
        width: 100%;
        justify-content: space-between;
      }
      
      .group-header-buttons button {
        flex: 1;
      }
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 10px;
      }
      
      .header {
        padding: 12px 15px;
      }
      
      .header h2 {
        font-size: 1.3rem;
      }
      
      button {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .chat-input-area {
        flex-direction: column;
      }
      
      .chat-input-area textarea {
        min-height: 80px;
      }
      
      .chat-input-area button {
        width: 100%;
        padding: 15px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .group-header-buttons {
        flex-direction: column;
        gap: 8px;
      }
      
      .group-header-buttons button {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .main-container {
        padding: 8px;
      }
      
      .sidebar, .chat-area {
        padding: 15px;
        border-radius: 15px;
      }
      
      .header-controls {
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }
      
      .header h2 {
        font-size: 1.2rem;
      }
      
      .empty-state-icon {
        font-size: 48px;
      }
      
      .message {
        padding: 12px;
        max-width: 95%;
      }
      
      .group-item {
        padding: 12px;
      }
    }
    
    @media (max-width: 360px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .header-controls {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
      }
      
      select, button {
        font-size: 13px;
        padding: 8px 12px;
      }
      
      .mobile-menu-toggle {
        max-width: 100%;
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.8);
    }
    
    .sidebar-btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
      width: 100%;
    }
    
    .sidebar-btn-group button {
      width: 100%;
      text-align: center;
    }
    
    #themeSelector {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    /* Fix for preventing horizontal scroll */
    .chat-messages,
    .sidebar,
    .chat-input-area,
    .group-header,
    .resources-header {
      overflow-x: hidden;
    }
    
    /* Ensure all containers don't exceed viewport width */
    .main-container,
    .content-wrapper,
    .sidebar,
    .chat-area {
      max-width: 100vw;
    }

    /* ===== TYPING INDICATOR STYLES - LIKE WHATSAPP ===== */
.typing-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 15px;
    margin: 10px 20px;
    background: var(--bg);
    border-radius: 20px;
    max-width: 200px;
    animation: fadeIn 0.3s ease;
    border: 1px solid var(--border);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.typing-dots {
    display: flex;
    gap: 4px;
    align-items: center;
}

.typing-dots span {
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0.7;
    animation: typingBounce 1.4s infinite ease-in-out;
}

.typing-dots span:nth-child(1) {
    animation-delay: 0s;
}

.typing-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typingBounce {
    0%, 60%, 100% {
        transform: translateY(0);
    }
    30% {
        transform: translateY(-6px);
        opacity: 1;
    }
}

.typing-text {
    font-size: 0.85rem;
    color: var(--text-muted);
    font-style: italic;
    line-height: 1;
}

/* Dark theme adjustments */
body.purple .typing-indicator {
    background: #2a1a4a;
    border-color: #8b5cf6;
}

body.ocean .typing-indicator {
    background: #0b4a6a;
    border-color: #7dd3fc;
}

/* Mobile adjustments */
@media (max-width: 768px) {
    .typing-indicator {
        padding: 6px 12px;
        margin: 8px 15px;
        max-width: 180px;
    }
    
    .typing-text {
        font-size: 0.8rem;
    }
}

/* Animation */
@keyframes fadeIn {
    from {

    }

        opacity: 1;

    }
}

  <script>
// üî• FIREBASE INITIALIZATION
const firebaseConfig = {
  apiKey: "AIzaSyC_aJwr5EJELuz0_H_Qzs4nqmihBcMIf3U",
  authDomain: "study-groups-app-19c8a.firebaseapp.com",
  databaseURL: "https://study-groups-app-19c8a-default-rtdb.firebaseio.com",
  projectId: "study-groups-app-19c8a",
  storageBucket: "study-groups-app-19c8a.appspot.com",
  messagingSenderId: "919201377577",
  appId: "1:919201377577:web:5fcf62440f1cc2a4b71b38"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* ============================================
   STUDY GROUP SYSTEM
   ============================================ */

// Get user's name
let myName = localStorage.getItem('name') || prompt("What's your name?") || "Anonymous";
if (myName && myName !== "Anonymous") {
  localStorage.setItem('name', myName);
}

// My groups: array of group codes I'm in
let myGroups = JSON.parse(localStorage.getItem('myStudyGroups') || "[]");

// Current active group
let currentGroup = null;
let messageListeners = {};
let resourceListeners = {};

// Theme system
function changeTheme(theme) {
  document.body.className = '';
  if (theme) document.body.classList.add(theme);
  localStorage.setItem('selectedTheme', theme);
}

const savedTheme = localStorage.getItem('selectedTheme');
if (savedTheme) {
  document.body.classList.add(savedTheme);
  document.getElementById('themeSelector').value = savedTheme;
}

/* ============================================
   MOBILE MENU TOGGLE
   ============================================ */
const mobileMenuToggle = document.getElementById('mobileMenuToggle');
const sidebar = document.getElementById('sidebar');
const mobileOverlay = document.getElementById('mobileOverlay');

// Toggle sidebar on mobile
mobileMenuToggle.addEventListener('click', () => {
  if (sidebar.style.transform === 'translateX(0px)' || sidebar.style.transform === '') {
    sidebar.style.transform = 'translateX(-100%)';
    mobileOverlay.classList.remove('active');
  } else {
    sidebar.style.transform = 'translateX(0)';
    mobileOverlay.classList.add('active');
  }
});

// Close sidebar when clicking overlay
mobileOverlay.addEventListener('click', () => {
  sidebar.style.transform = 'translateX(-100%)';
  mobileOverlay.classList.remove('active');
});

// Close sidebar when selecting a group on mobile
function closeMobileSidebar() {
  if (window.innerWidth <= 900) {
    sidebar.style.transform = 'translateX(-100%)';
    mobileOverlay.classList.remove('active');
  }
}

/* ============================================
   CREATE GROUP
   ============================================ */
function showCreateGroup() {
  const groupName = prompt("Enter group name (e.g., Math Study Group):");
  if (!groupName) return;
  
  // Generate random group code
  const code = generateCode();
  
  // Create group data
  const groupData = {
    name: groupName,
    creator: myName,
    created: new Date().toISOString(),
    members: { [myName]: true },
    lastActivity: Date.now()
  };
  
  // Save to Firebase
  database.ref('groups/' + code).set(groupData)
    .then(() => {
      // Add to my groups
      myGroups.push(code);
      localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
      
      renderGroupsList();
      selectGroup(code);
      
      alert(`‚úÖ Group created!\nCode: ${code}\nShare this code with friends!`);
    })
    .catch(error => {
      console.error("Error creating group:", error);
      alert("‚ùå Failed to create group.");
    });
}

function generateCode() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code = '';
  for (let i = 0; i < 6; i++) {
    code += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return code;
}

/* ============================================
   JOIN GROUP - FIXED! WORKS ACROSS DEVICES
   ============================================ */
function showJoinGroup() {
  const code = prompt("Enter the group code:").toUpperCase().trim();
  if (!code) return;
  
  // Check if already in group
  if (myGroups.includes(code)) {
    alert("You're already in this group!");
    return;
  }
  
  // Check if group exists in Firebase
  database.ref('groups/' + code).once('value')
    .then(snapshot => {
      if (!snapshot.exists()) {
        alert("‚ùå Invalid group code!");
        return;
      }
      
      const groupData = snapshot.val();
      
      // Add yourself as member
      const updates = {};
      updates[`groups/${code}/members/${myName}`] = true;
      updates[`groups/${code}/lastActivity`] = Date.now();
      
      return database.ref().update(updates)
        .then(() => {
          // Add to my groups
          myGroups.push(code);
          localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
          
          renderGroupsList();
          selectGroup(code);
          
          alert(`‚úÖ Joined "${groupData.name}"!`);
        });
    })
    .catch(error => {
      console.error("Error joining group:", error);
      alert("‚ùå Failed to join group.");
    });
}

/* ============================================
   RENDER GROUPS LIST
   ============================================ */
function renderGroupsList() {
  const list = document.getElementById('groupsList');
  list.innerHTML = '';
  
  if (myGroups.length === 0) {
    list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No groups yet</p>';
    return;
  }
  
  myGroups.forEach(code => {
    // Listen for group data updates
    database.ref('groups/' + code).on('value', (snapshot) => {
      if (!snapshot.exists()) {
        // Group was deleted
        myGroups = myGroups.filter(c => c !== code);
        localStorage.setItem('myStudyGroups', JSON.stringify(myGroups));
        if (currentGroup === code) {
          currentGroup = null;
          showNoGroupSelected();
        }
        renderGroupsList();
        return;
      }
      
      const group = snapshot.val();
      
      // Update or create group item
      let groupDiv = document.querySelector(`[data-group-code="${code}"]`);
      
      if (!groupDiv) {
        groupDiv = document.createElement('div');
        groupDiv.className = 'group-item';
        groupDiv.setAttribute('data-group-code', code);
        groupDiv.onclick = () => {
          selectGroup(code);
          closeMobileSidebar();
        };
        list.appendChild(groupDiv);
      }
      
      if (currentGroup === code) {
        groupDiv.classList.add('active');
      } else {
        groupDiv.classList.remove('active');
      }
      
      const memberCount = group.members ? Object.keys(group.members).length : 0;
      
      groupDiv.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 5px; word-break: break-word;">${group.name}</div>
        <div style="font-size: 12px; opacity: 0.7;">
          <i class="fas fa-users"></i> ${memberCount} members ‚Ä¢ Code: ${code}
        </div>
      `;
    });
  });
}

/* ============================================
   SELECT GROUP
   ============================================ */
function selectGroup(code) {
  currentGroup = code;
  
  document.getElementById('noGroupSelected').style.display = 'none';
  document.getElementById('groupChat').style.display = 'flex';
  
  // Get group info
  database.ref('groups/' + code).once('value')
    .then(snapshot => {
      const group = snapshot.val();
      if (!group) {
        showNoGroupSelected();
        return;
      }
      
      document.getElementById('currentGroupName').textContent = group.name;
      document.getElementById('currentGroupCode').textContent = `Code: ${code}`;
      
      renderGroupsList();
      loadMessages();
      loadResources();
    });
}

function showNoGroupSelected() {
  currentGroup = null;
  document.getElementById('noGroupSelected').style.display = 'block';
  document.getElementById('groupChat').style.display = 'none';
  
  // Clear any existing listeners
  if (messageListeners[currentGroup]) {
    database.ref('messages/' + currentGroup).off('value', messageListeners[currentGroup]);
  }
  if (resourceListeners[currentGroup]) {
    database.ref('resources/' + currentGroup).off('value', resourceListeners[currentGroup]);
  }
}

/* ============================================
   MESSAGES
   ============================================ */
function loadMessages() {
  if (!currentGroup) return;
  
  // Clear previous listener
  if (messageListeners[currentGroup]) {
    database.ref('messages/' + currentGroup).off('value', messageListeners[currentGroup]);
  }
  
  // Set up new listener
  messageListeners[currentGroup] = (snapshot) => {
    renderMessages(snapshot.val());
  };
  
  database.ref('messages/' + currentGroup).on('value', messageListeners[currentGroup]);
}

function renderMessages(messagesData) {
  const messagesDiv = document.getElementById('chatMessages');
  messagesDiv.innerHTML = '';
  
  if (!messagesData) {
    messagesDiv.innerHTML = '<div class="empty-state"><p>No messages yet. Start the conversation! üí¨</p></div>';
    return;
  }
  
  // Convert object to array and sort by timestamp
  const messagesArray = Object.entries(messagesData || {})
    .map(([id, msg]) => ({ id, ...msg }))
    .sort((a, b) => a.timestamp - b.timestamp);
  
  if (messagesArray.length === 0) {
    messagesDiv.innerHTML = '<div class="empty-state"><p>No messages yet. Start the conversation! üí¨</p></div>';
    return;
  }
  
  messagesArray.forEach(msg => {
    const div = document.createElement('div');
    div.className = 'message';
    if (msg.sender === myName) div.classList.add('my-message');
    
    const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    
    div.innerHTML = `
      <div class="message-header">
        <strong>${msg.sender}</strong>
        <span>${time}</span>
      </div>
      <div class="message-content">${msg.text}</div>
    `;
    
    messagesDiv.appendChild(div);
  });
  
  // Scroll to bottom
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function sendMessage() {
  const text = document.getElementById('messageInput').value.trim();
  if (!text || !currentGroup) return;
  
  const messageData = {
    sender: myName,
    text: text,
    timestamp: Date.now()
  };
  
  // Save message to Firebase
  database.ref('messages/' + currentGroup).push(messageData)
    .then(() => {
      // Update last activity
      database.ref('groups/' + currentGroup + '/lastActivity').set(Date.now());
      
      // Clear input
      document.getElementById('messageInput').value = '';
    })
    .catch(error => {
      console.error("Error sending message:", error);
      alert("‚ùå Failed to send message.");
    });
}

/* ============================================
   RESOURCES

function showAddResource() {
  if (!currentGroup) return;
  
  const title = prompt("Resource title:");
  if (!title) return;
  
  const link = prompt("Resource link (URL):");
  if (!link) return;
  
  const resourceData = {
    title: title,
    link: link,
    addedBy: myName,
    date: new Date().toLocaleDateString(),
    timestamp: Date.now()
  };
  
  database.ref('resources/' + currentGroup).push(resourceData)

      alert("‚úÖ Resource added!");

    .catch(error => {
      console.error("Error adding resource:", error);
      alert("‚ùå Failed to add resource.");

}

function loadResources() {
  if (!currentGroup) return;
  
  // Clear previous listener
  if (resourceListeners[currentGroup]) {
    database.ref('resources/' + currentGroup).off('value', resourceListeners[currentGroup]);
  }
  
  // Set up new listener
  resourceListeners[currentGroup] = (snapshot) => {
    renderResources(snapshot.val());
  };

function renderResources(resourcesData) {

    div.innerHTML = `

/* ============================================

function leaveGroup() {
  if (!currentGroup) return;
  
  if (!confirm("Are you sure you want to leave this group?")) return;
  
  // Remove yourself from members
  database.ref(`groups/${currentGroup}/members/${myName}`).remove()

      showNoGroupSelected();
      renderGroupsList();
      
      alert("‚úÖ Left the group successfully!");

      alert("‚ùå Failed to leave group.");
    });
}

// Notification settings
let notificationSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3');
notificationSound.volume = 0.3;

// Track last message times to avoid duplicates
let lastNotificationTimes = {};

// Initialize notification listener
function initNotifications() {
  // Check if we're in studentmode.html
  if (window.location.pathname.includes('studentmode.html')) {
    // Listen for new messages in all my groups
    myGroups.forEach(groupCode => {
      const messagesRef = database.ref('messages/' + groupCode);
      
      // Listen only for new messages (last 5 seconds)
      messagesRef.orderByChild('timestamp').startAt(Date.now() - 5000).on('child_added', (snapshot) => {
        const message = snapshot.val();
        
        // Don't notify if it's my own message
        if (message.sender === myName) return;
        
        // Check if we've already notified about this message
        if (lastNotificationTimes[snapshot.key]) return;
        lastNotificationTimes[snapshot.key] = Date.now();
        
        // Get group info
        database.ref('groups/' + groupCode).once('value')
          .then(groupSnapshot => {
            const group = groupSnapshot.val();
            if (group) {
              showWhatsAppNotification(group.name, message.sender, message.text);
            }
          });
      });
    });
  }
}

// Show WhatsApp-style notification
function showWhatsAppNotification(groupName, sender, messageText) {
  // Create notification container if it doesn't exist
  let notificationContainer = document.getElementById('whatsapp-notifications');
  if (!notificationContainer) {
    notificationContainer = document.createElement('div');
    notificationContainer.id = 'whatsapp-notifications';
    notificationContainer.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 350px;
      width: 100%;
      pointer-events: none;
    `;
    document.body.appendChild(notificationContainer);
  }
  
  // Create notification element
  const notification = document.createElement('div');
  notification.style.cssText = `
    background: var(--card, #ffffff);
    color: var(--text, #222);
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    display: flex;
    align-items: flex-start;
    gap: 12px;
    animation: slideInRight 0.3s ease-out;
    border-left: 4px solid var(--accent, #6c63ff);
    pointer-events: auto;
    cursor: pointer;
    transition: transform 0.2s;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
  `;
  
  // Dark mode support
  if (document.body.classList.contains('purple')) {
    notification.style.background = '#24144a';
    notification.style.color = '#f3eefe';
  } else if (document.body.classList.contains('ocean')) {
    notification.style.background = '#1e3a5f';
    notification.style.color = '#caf0f8';
  }
  
  // Icon based on group theme
  const icon = groupName.toLowerCase().includes('math') ? 'üìê' :
               groupName.toLowerCase().includes('science') ? 'üî¨' :
               groupName.toLowerCase().includes('history') ? 'üìú' :
               groupName.toLowerCase().includes('english') ? 'üìö' : 'üí¨';
  
  // Truncate long messages
  const displayText = messageText.length > 50 ? messageText.substring(0, 50) + '...' : messageText;
  
  notification.innerHTML = `
    <div style="font-size: 24px;">${icon}</div>
    <div style="flex: 1;">
      <div style="font-weight: bold; font-size: 16px; margin-bottom: 5px;">${groupName}</div>
      <div style="font-weight: 500; font-size: 14px; margin-bottom: 3px;">${sender}</div>
      <div style="font-size: 13px; opacity: 0.8; word-break: break-word;">${displayText}</div>
      <div style="font-size: 11px; opacity: 0.6; margin-top: 5px;">just now</div>
    </div>
    <div style="font-size: 20px; color: var(--accent);">‚óè</div>
  `;
  
  // Add click handler to go to the group
  notification.onclick = () => {
    // Store the group to open in session storage
    sessionStorage.setItem('openGroup', groupName);
    // Navigate to study groups page
    window.location.href = 'studygroups.html';
  };
  
  // Add hover effect
  notification.onmouseenter = () => {
    notification.style.transform = 'translateX(-5px)';
  };
  notification.onmouseleave = () => {
    notification.style.transform = 'translateX(0)';
  };
  
  // Add to container
  notificationContainer.appendChild(notification);
  
  // Play notification sound
  notificationSound.play().catch(() => {});
  
  // Show browser notification if permitted
  if (Notification.permission === 'granted') {
    new Notification(`üì± ${groupName}`, {
      body: `${sender}: ${displayText}`,
      icon: 'https://img.icons8.com/color/48/000000/whatsapp--v1.png'
    });
  }
  
  // Auto remove after 5 seconds
  setTimeout(() => {
    notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
    setTimeout(() => {
      if (notification.parentNode) {
        notification.remove();
      }
    }, 300);
  }, 5000);
}

// In case the realtime listener fails, poll every 10 seconds
setInterval(() => {

    myGroups.forEach(groupCode => {

}, 10000);

    /* ============================================
   TYPING INDICATOR SYSTEM - LIKE WHATSAPP
   ============================================ */

// Track typing status
let typingTimeout = null;
let typingListeners = {};

// Initialize typing indicator for current group
function initTypingIndicator(groupCode) {
    if (!groupCode) return;
    
    // Clear previous listener
    if (typingListeners[groupCode]) {
        database.ref('typing/' + groupCode).off('value', typingListeners[groupCode]);
    }
    
    // Set up listener for typing status
    typingListeners[groupCode] = (snapshot) => {
        const typingData = snapshot.val() || {};
        updateTypingIndicator(groupCode, typingData);
    };
    
    database.ref('typing/' + groupCode).on('value', typingListeners[groupCode]);
}

// Update typing indicator in UI
function updateTypingIndicator(groupCode, typingData) {
    const chatArea = document.querySelector('.chat-area');
    if (!chatArea) return;
    
    // Remove existing typing indicator
    let existingIndicator = document.getElementById('typingIndicator');
    if (existingIndicator) {
        existingIndicator.remove();
    }
    
    // Filter out current user and old typing status (>3 seconds)
    const now = Date.now();
    const typingUsers = Object.entries(typingData || {})
        .filter(([name, timestamp]) => {
            return name !== myName && (now - timestamp) < 3000;
        })
        .map(([name]) => name);
    
    if (typingUsers.length === 0) return;
    
    // Create typing indicator
    const indicator = document.createElement('div');
    indicator.id = 'typingIndicator';
    indicator.className = 'typing-indicator';
    
    let text = '';
    if (typingUsers.length === 1) {
        text = `${typingUsers[0]} is typing`;
    } else if (typingUsers.length === 2) {
        text = `${typingUsers[0]} and ${typingUsers[1]} are typing`;
    } else {
        text = `${typingUsers.length} people are typing`;
    }
    
    indicator.innerHTML = `
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="typing-text">${text}</span>
    `;
    
    // Insert before message input
    const chatMessages = document.getElementById('chatMessages');
    const chatInputArea = document.querySelector('.chat-input-area');
    if (chatMessages && chatInputArea) {
        chatMessages.insertAdjacentElement('afterend', indicator);
    }
}

// Send typing status
function sendTypingStatus() {
    if (!currentGroup) return;
    
    // Clear existing timeout
    if (typingTimeout) {
        clearTimeout(typingTimeout);
    }
    
    // Update typing status in Firebase
    const typingRef = database.ref('typing/' + currentGroup + '/' + myName);
    typingRef.set(Date.now());
    
    // Set timeout to clear typing status after 3 seconds of no typing
    typingTimeout = setTimeout(() => {
        typingRef.remove();
    }, 3000);
}

// Override the message input to detect typing
const originalMessageInput = document.getElementById('messageInput');
if (originalMessageInput) {
    originalMessageInput.addEventListener('input', () => {
        sendTypingStatus();
    });
    
    originalMessageInput.addEventListener('keydown', () => {
        sendTypingStatus();
    });
    
    // Clear typing status when message is sent
    originalMessageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            setTimeout(() => {
                if (originalMessageInput.value.trim() === '') {
                    database.ref('typing/' + currentGroup + '/' + myName).remove();
                }
            }, 100);
        }
    });
}

// Clear typing status when leaving group
const originalLeaveGroup = window.leaveGroup;
window.leaveGroup = function() {
    if (currentGroup) {
        database.ref('typing/' + currentGroup + '/' + myName).remove();
    }
    originalLeaveGroup();
};

window.selectGroup = function(code) {

};

window.addEventListener('beforeunload', () => {
    if (currentGroup) {
        database.ref('typing/' + currentGroup + '/' + myName).remove();
    }
});

window.addEventListener('pagehide', () => {
    if (currentGroup) {
        database.ref('typing/' + currentGroup + '/' + myName).remove();
