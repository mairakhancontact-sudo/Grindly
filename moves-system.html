<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grindly | Move Shop & My Moves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== MOVES SYSTEM STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0f1f;
            --card: #151e2f;
            --card-light: #1e2a3a;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2a3548;
            --accent: #4f46e5;
            --gold: #fbbf24;
            --silver: #94a3b8;
            --health: #ef4444;
            --mana: #3b82f6;
            --xp: #f59e0b;
            
            /* Rarity colors */
            --common: #64748b;
            --uncommon: #22c55e;
            --rare: #3b82f6;
            --epic: #a855f7;
            --legendary: #f97316;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .moves-header {
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 4px solid var(--gold);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold);
            text-shadow: 3px 3px 0 #000;
        }

        .xp-display {
            background: #000;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: var(--gold);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251,191,36,0.3);
        }

        /* Navigation Tabs */
        .tab-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 15px;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--gold), #f59e0b);
            color: black;
            border-color: var(--gold);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gold);
        }

        /* Moves Grid */
        .moves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin: 20px 0;
        }

        .move-card {
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 3px solid;
            border-radius: 25px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            animation: cardAppear 0.5s ease;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .move-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
        }

        .move-card.common { border-color: var(--common); }
        .move-card.uncommon { border-color: var(--uncommon); }
        .move-card.rare { border-color: var(--rare); }
        .move-card.epic { border-color: var(--epic); }
        .move-card.legendary { border-color: var(--legendary); animation: legendaryPulse 2s infinite; }

        @keyframes legendaryPulse {
            0%, 100% { box-shadow: 0 0 20px var(--legendary); }
            50% { box-shadow: 0 0 40px var(--legendary); }
        }

        .move-card.owned {
            opacity: 0.9;
            border-color: var(--gold);
            background: linear-gradient(135deg, rgba(251,191,36,0.1), var(--card));
        }

        .move-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            text-align: center;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .move-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
            text-align: center;
        }

        .move-desc {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .move-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .move-stat {
            text-align: center;
        }

        .move-stat .stat-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .move-stat .stat-value {
            font-weight: 700;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .move-rarity {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .move-rarity.common { background: var(--common); color: black; }
        .move-rarity.uncommon { background: var(--uncommon); color: black; }
        .move-rarity.rare { background: var(--rare); color: white; }
        .move-rarity.epic { background: var(--epic); color: white; }
        .move-rarity.legendary { background: var(--legendary); color: white; }

        .move-cost {
            background: linear-gradient(135deg, var(--gold), #f59e0b);
            color: black;
            padding: 12px;
            border-radius: 30px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #000;
            font-size: 1rem;
            margin-top: 15px;
        }

        .owned-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: black;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 700;
            border: 2px solid #000;
        }

        .equip-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #22c55e;
            color: black;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: 700;
            border: 2px solid #000;
        }

        .equip-btn {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, var(--gold), #f59e0b);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border: 2px solid #000;
            transition: all 0.3s ease;
        }

        .equip-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(251,191,36,0.3);
        }

        .equip-btn.equipped {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        /* Equipped Slots */
        .equipped-section {
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 3px solid var(--gold);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .equipped-title {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .equipped-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .equip-slot {
            background: rgba(0,0,0,0.3);
            border: 2px dashed var(--gold);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .equip-slot.filled {
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, rgba(251,191,36,0.1), rgba(0,0,0,0.3));
        }

        .slot-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .slot-name {
            font-size: 0.7rem;
            color: var(--text);
        }

        .slot-remove {
            margin-top: 8px;
            padding: 5px 10px;
            background: #ef4444;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.6rem;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--card), #0f172a);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            min-width: 300px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(251,191,36,0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .moves-grid {
                grid-template-columns: 1fr;
            }
            
            .equipped-slots {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tab-bar {
                flex-direction: column;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moves-header">
            <div class="header-title" id="headerTitle">üè™ MOVE SHOP</div>
            <div class="xp-display">
                <span>‚ú®</span>
                <span id="xpAmount">0</span>
            </div>
            <button class="back-btn" onclick="goBack()">‚Üê BACK</button>
        </div>

        <div class="tab-bar">
            <div class="tab active" id="tabShop" onclick="switchTab('shop')">üè™ SHOP</div>
            <div class="tab" id="tabMoves" onclick="switchTab('moves')">üéÆ MY MOVES</div>
        </div>

        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // ===== MOVES SYSTEM =====
        (function() {
            console.log("üéÆ Moves System loaded");

            // ===== MOVE DATA =====
            const MOVES = [
                { 
                    id: 'punch',

                    icon: 'üëä',

                },
                {

                },
                {

                    manaCost: 10,

                },
                { 
                    id: 'power_kick', 
                    name: 'POWER KICK',

                    damage: 40,

                    description: 'A powerful kick with extra force.'
                },
                { 
                    id: 'fire_punch', 
                    name: 'FIRE PUNCH', 
                    icon: 'üëäüî•', 
                    rarity: 'rare', 
                    xpCost: 500, 
                    damage: 45, 
                    manaCost: 20,
                    description: 'A flaming punch that burns the opponent.'
                },
                { 
                    id: 'thunder_kick', 
                    name: 'THUNDER KICK', 
                    icon: 'ü¶µ‚ö°', 
                    rarity: 'rare', 
                    xpCost: 600, 
                    damage: 50, 
                    manaCost: 25,
                    description: 'A thunderous kick with shocking power.'
                },
                { 
                    id: 'ice_blast', 
                    name: 'ICE BLAST', 
                    icon: '‚ùÑÔ∏èüí•', 
                    rarity: 'epic', 
                    xpCost: 800, 
                    damage: 35, 
                    manaCost: 30,
                    description: 'A freezing blast that may slow the enemy.'
                },
                { 
                    id: 'dragon_fury', 
                    name: 'DRAGON FURY', 
                    icon: 'üêâüî•', 
                    rarity: 'legendary', 
                    xpCost: 1200, 
                    damage: 70, 
                    manaCost: 40,
                    description: 'Unleash the fury of a dragon!'
                },
                { 
                    id: 'healing_light', 
                    name: 'HEALING LIGHT', 
                    icon: 'üíö‚ú®', 
                    rarity: 'rare', 
                    xpCost: 400, 
                    heal: 40, 
                    manaCost: 25,
                    description: 'Restore health with holy light.'
                },
                { 
                    id: 'mana_shield', 
                    name: 'MANA SHIELD', 
                    icon: 'üõ°Ô∏èüíô', 
                    rarity: 'epic', 
                    xpCost: 700, 
                    defense: 30, 
                    manaCost: 30,
                    description: 'Create a shield that absorbs damage.'
                },
                { 
                    id: 'sword_strike', 
                    name: 'SWORD STRIKE', 
                    icon: '‚öîÔ∏è', 
                    rarity: 'rare', 
                    xpCost: 550, 
                    damage: 55, 
                    manaCost: 20,
                    description: 'A precise sword strike.'
                },
                { 
                    id: 'bow_shot', 
                    name: 'BOW SHOT', 
                    icon: 'üèπ', 
                    rarity: 'rare', 
                    xpCost: 580, 
                    damage: 48, 
                    manaCost: 18,
                    description: 'A ranged attack from afar.'
                },
                { 
                    id: 'magic_missile', 
                    name: 'MAGIC MISSILE', 
                    icon: '‚ú®üîÆ', 
                    rarity: 'epic', 
                    xpCost: 900, 
                    damage: 60, 
                    manaCost: 35,
                    description: 'Homing magical projectiles.'
                },
                { 
                    id: 'earthquake', 
                    name: 'EARTHQUAKE', 
                    icon: 'üåçüí•', 
                    rarity: 'legendary', 
                    xpCost: 1500, 
                    damage: 80, 
                    manaCost: 50,
                    description: 'Shake the very ground beneath.'
                }
            ];

            const BASIC_MOVES = ['punch', 'kick'];

            // ===== STATE =====
            let currentTab = 'shop';
            let ownedMoves = [];
            let equippedMoves = [];

            // ===== LOAD/SAVE FUNCTIONS =====
            function loadMoves() {
                try {
                    // Load owned moves
                    const saved = localStorage.getItem('battleOwnedMoves');
                    if (saved) {
                        const specialMoves = JSON.parse(saved);
                        // Always include basic moves
                        const basicMoveObjects = MOVES.filter(m => BASIC_MOVES.includes(m.id));
                        ownedMoves = [...basicMoveObjects, ...specialMoves];
                    } else {
                        // Default: only basic moves
                        ownedMoves = MOVES.filter(m => BASIC_MOVES.includes(m.id));
                    }
                } catch (e) {
                    console.error("Error loading owned moves:", e);
                    ownedMoves = MOVES.filter(m => BASIC_MOVES.includes(m.id));
                }
                
                try {
                    // Load equipped moves
                    const saved = localStorage.getItem('battleEquippedMoves');
                    if (saved) {
                        equippedMoves = JSON.parse(saved);
                    } else {
                        equippedMoves = ['punch', 'kick'];
                    }
                } catch (e) {
                    console.error("Error loading equipped moves:", e);
                    equippedMoves = ['punch', 'kick'];
                }
            }

            function saveMoves() {
                try {
                    // Save only non-basic moves
                    const specialMoves = ownedMoves.filter(m => !BASIC_MOVES.includes(m.id));
                    localStorage.setItem('battleOwnedMoves', JSON.stringify(specialMoves));
                    localStorage.setItem('battleEquippedMoves', JSON.stringify(equippedMoves));
                } catch (e) {
                    console.error("Error saving moves:", e);
                }
            }

            function getXP() {
                try {
                    // Try to get from RPG data
                    const rpgData = localStorage.getItem('studentRpgData');
                    if (rpgData) {
                        return JSON.parse(rpgData).totalXP || 0;
                    }
                    
                    // Try old key
                    const oldData = localStorage.getItem('trueRpgData');
                    if (oldData) {
                        return JSON.parse(oldData).totalXP || 0;
                    }
                } catch (e) {}
                return 0;
            }

            function updateXP(amount) {
                try {
                    // Update RPG data
                    const rpgData = localStorage.getItem('studentRpgData');
                    if (rpgData) {
                        const data = JSON.parse(rpgData);
                        data.totalXP = (data.totalXP || 0) + amount;
                        localStorage.setItem('studentRpgData', JSON.stringify(data));
                    }
                    
                    // Update old key too
                    const oldData = localStorage.getItem('trueRpgData');
                    if (oldData) {
                        const data = JSON.parse(oldData);
                        data.totalXP = (data.totalXP || 0) + amount;
                        localStorage.setItem('trueRpgData', JSON.stringify(data));
                    }
                } catch (e) {
                    console.error("Error updating XP:", e);
                }
            }

            // ===== RENDER FUNCTIONS =====
            function render() {
                loadMoves();
                const xp = getXP();
                document.getElementById('xpAmount').textContent = xp;
                
                if (currentTab === 'shop') {
                    renderShop();
                } else {
                    renderMyMoves();
                }
            }

            function renderShop() {
                const xp = getXP();
                const content = document.getElementById('content');
                
                const shopMoves = MOVES.filter(m => !BASIC_MOVES.includes(m.id));
                
                content.innerHTML = `
                    <div class="stats-overview">
                        <div class="stat-card">
                            <div class="stat-icon">‚ú®</div>
                            <div class="stat-label">YOUR XP</div>
                            <div class="stat-value">${xp}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üì¶</div>
                            <div class="stat-label">OWNED</div>
                            <div class="stat-value">${ownedMoves.length - BASIC_MOVES.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">‚öîÔ∏è</div>
                            <div class="stat-label">EQUIPPED</div>
                            <div class="stat-value">${equippedMoves.length}/4</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üè™</div>
                            <div class="stat-label">AVAILABLE</div>
                            <div class="stat-value">${shopMoves.length}</div>
                        </div>
                    </div>
                    
                    <div class="moves-grid">
                        ${shopMoves.map(move => {
                            const owned = ownedMoves.some(m => m.id === move.id);
                            const canBuy = !owned && xp >= (move.xpCost || 0);
                            
                            return `
                                <div class="move-card ${move.rarity} ${owned ? 'owned' : ''}" 
                                     onclick="${canBuy ? `buyMove('${move.id}')` : ''}">
                                    ${owned ? '<div class="owned-badge">OWNED</div>' : ''}
                                    <div class="move-rarity ${move.rarity}">${move.rarity}</div>
                                    <div class="move-icon">${move.icon}</div>
                                    <div class="move-name">${move.name}</div>
                                    <div class="move-desc">${move.description}</div>
                                    <div class="move-stats">
                                        ${move.damage ? `
                                            <div class="move-stat">
                                                <div class="stat-label">DAMAGE</div>
                                                <div class="stat-value">${move.damage}</div>
                                            </div>
                                        ` : ''}
                                        ${move.heal ? `
                                            <div class="move-stat">
                                                <div class="stat-label">HEAL</div>
                                                <div class="stat-value">${move.heal}</div>
                                            </div>
                                        ` : ''}
                                        <div class="move-stat">
                                            <div class="stat-label">MANA</div>
                                            <div class="stat-value">${move.manaCost}</div>
                                        </div>
                                    </div>
                                    ${!owned ? `
                                        <div class="move-cost">‚ú® ${move.xpCost} XP</div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            function renderMyMoves() {
                const specialMoves = ownedMoves.filter(m => !BASIC_MOVES.includes(m.id));
                
                // Get equipped move objects
                const equippedObjects = ownedMoves.filter(m => equippedMoves.includes(m.id));
                const emptySlots = 4 - equippedObjects.length;
                
                document.getElementById('content').innerHTML = `
                    <div class="stats-overview">
                        <div class="stat-card">
                            <div class="stat-icon">üì¶</div>
                            <div class="stat-label">OWNED</div>
                            <div class="stat-value">${specialMoves.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">‚öîÔ∏è</div>
                            <div class="stat-label">EQUIPPED</div>
                            <div class="stat-value">${equippedObjects.length}/4</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üí™</div>
                            <div class="stat-label">BASIC</div>
                            <div class="stat-value">${BASIC_MOVES.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üéØ</div>
                            <div class="stat-label">TOTAL</div>
                            <div class="stat-value">${ownedMoves.length}</div>
                        </div>
                    </div>
                    
                    <div class="equipped-section">
                        <div class="equipped-title">
                            <span>‚öîÔ∏è EQUIPPED MOVES (${equippedObjects.length}/4)</span>
                        </div>
                        <div class="equipped-slots">
                            ${equippedObjects.map(move => `
                                <div class="equip-slot filled">
                                    <div class="slot-icon">${move.icon}</div>
                                    <div class="slot-name">${move.name}</div>
                                    <button class="slot-remove" onclick="toggleEquip('${move.id}')">UNEQUIP</button>
                                </div>
                            `).join('')}
                            
                            ${Array(emptySlots).fill().map(() => `
                                <div class="equip-slot">
                                    <div class="slot-icon">‚ùì</div>
                                    <div class="slot-name">Empty Slot</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${specialMoves.length === 0 ? `
                        <div class="empty-state">
                            <div style="font-size: 4rem; margin-bottom: 20px;">üè™</div>
                            <h3 style="margin-bottom: 15px;">No Special Moves Yet!</h3>
                            <p>Visit the Move Shop to purchase powerful moves</p>
                            <p style="margin-top: 20px; font-size: 0.7rem;">‚ú® Earn XP by studying and completing quests!</p>
                        </div>
                    ` : `
                        <div class="moves-grid">
                            ${specialMoves.map(move => {
                                const equipped = equippedMoves.includes(move.id);
                                
                                return `
                                    <div class="move-card ${move.rarity}">
                                        ${equipped ? '<div class="equip-badge">EQUIPPED</div>' : ''}
                                        <div class="move-rarity ${move.rarity}">${move.rarity}</div>
                                        <div class="move-icon">${move.icon}</div>
                                        <div class="move-name">${move.name}</div>
                                        <div class="move-desc">${move.description}</div>
                                        <div class="move-stats">
                                            ${move.damage ? `
                                                <div class="move-stat">
                                                    <div class="stat-label">DAMAGE</div>
                                                    <div class="stat-value">${move.damage}</div>
                                                </div>
                                            ` : ''}
                                            ${move.heal ? `
                                                <div class="move-stat">
                                                    <div class="stat-label">HEAL</div>
                                                    <div class="stat-value">${move.heal}</div>
                                                </div>
                                            ` : ''}
                                            <div class="move-stat">
                                                <div class="stat-label">MANA</div>
                                                <div class="stat-value">${move.manaCost}</div>
                                            </div>
                                        </div>
                                        <button class="equip-btn ${equipped ? 'equipped' : ''}" 
                                                onclick="toggleEquip('${move.id}')">
                                            ${equipped ? 'UNEQUIP' : 'EQUIP'}
                                        </button>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `}
                `;
            }

            // ===== ACTIONS =====
            function switchTab(tab) {
                currentTab = tab;
                
                // Update tab UI
                document.getElementById('tabShop').classList.toggle('active', tab === 'shop');
                document.getElementById('tabMoves').classList.toggle('active', tab === 'moves');
                
                // Update header title
                document.getElementById('headerTitle').textContent = 
                    tab === 'shop' ? 'üè™ MOVE SHOP' : 'üéÆ MY MOVES';
                
                render();
            }

            function buyMove(moveId) {
                const move = MOVES.find(m => m.id === moveId);
                if (!move) return;
                
                const xp = getXP();
                
                if (xp < (move.xpCost || 0)) {
                    showNotification(`‚ùå Need ${move.xpCost} XP to buy this move!`, "error");
                    return;
                }
                
                // Deduct XP
                updateXP(-(move.xpCost || 0));
                
                // Add to owned moves
                loadMoves();
                ownedMoves.push(move);
                saveMoves();
                
                showNotification(`‚úÖ Purchased ${move.name}!`, "success");
                
                // Refresh UI
                render();
            }

            function toggleEquip(moveId) {
                loadMoves();
                
                const index = equippedMoves.indexOf(moveId);
                
                if (index > -1) {
                    // Unequip
                    equippedMoves.splice(index, 1);
                    showNotification(`‚ùå Move unequipped`, "info");
                } else {
                    // Equip (check limit)
                    if (equippedMoves.length >= 4) {
                        showNotification("‚ùå You can only equip 4 moves!", "error");
                        return;
                    }
                    equippedMoves.push(moveId);
                    showNotification(`‚úÖ Move equipped!`, "success");
                }
                
                saveMoves();
                
                // Stay on same tab but refresh
                if (currentTab === 'moves') {
                    renderMyMoves();
                } else {
                    render();
                }
            }

            function showNotification(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            function goBack() {
                window.location.href = 'studentmode.html';
            }

            // Make functions globally available
            window.switchTab = switchTab;
            window.buyMove = buyMove;
            window.toggleEquip = toggleEquip;
            window.goBack = goBack;

            // Initialize
            loadMoves();
            render();
        })();
    </script>
</body>
</html>
